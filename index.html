<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- MÉTADONNÉES - À personnaliser -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Publicitaire</title>
    
    <!-- STYLE - À compléter selon besoins -->
    <style>
        /* Style de base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        /* Conteneur principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* En-tête - À personnaliser */
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Section produit - Structure de base */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        /* Image produit - Remplacer par votre image */
        .product-image {
            flex: 1;
            min-width: 300px;
            height: auto;
            border-radius: 5px;
        }
        
        /* Description produit - À éditer */
        .product-info {
            flex: 1;
            min-width: 300px;
        }
        
        /* Bouton CTA - À personnaliser */
        .cta-button {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .cta-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- EN-TÊTE - À personnaliser -->
    <header>
        <div class="container">
            <h1>Nom du Produit</h1>
            <p>Accroche principale du produit</p>
        </div>
    </header>
    
    <!-- SECTION PRINCIPALE - Structure modifiable -->
    <main class="container">
        <!-- SECTION PRODUIT - À compléter -->
        <section class="product-section">
            <!-- Image à remplacer -->
            <img src="https://via.placeholder.com/600x400" alt="Nom du produit" class="product-image">
            
            <div class="product-info">
                <h2>Description du Produit</h2>
                <!-- Liste de caractéristiques - À éditer -->
                <ul>
                    <li>Caractéristique 1</li>
                    <li>Caractéristique 2</li>
                    <li>Caractéristique 3</li>
                </ul>
                
                <!-- Prix - À modifier -->
                <p class="price">99,99 €</p>
                
                <!-- Bouton avec lien à ajouter -->
                <a href="#lien-de-destination" class="cta-button">Acheter maintenant</a>
            </div>
        </section>
        
        <!-- SECTION SUPPLÉMENTAIRE - À décommenter si besoin -->
        <!--
        <section class="additional-section">
            <h2>Autres informations</h2>
            <p>Contenu supplémentaire ici...</p>
        </section>
        -->
    </main>
    
    <!-- PIED DE PAGE - À personnaliser -->
    <footer>
        <div class="container">
            <p>© 2023 Nom de l'Entreprise. Tous droits réservés.</p>
            <!-- Liens supplémentaires à ajouter -->
        </div>
    </footer>
</body>
</html>
